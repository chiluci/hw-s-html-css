<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>CSS властивості</title>
</head>
<body>
  <h1>CSS властивості</h1>
  
  <section>
    <h2>Display</h2>
    <div class="display__item display__item--block">display: block</div>
    <span class="display__item display__item--inline">display: inline</span>
    <div class="display__container">
      <div class="display__flex-item">display: flex</div>
    </div>
  </section>

  <section>
    <h2>Box-sizing</h2>
    <div class="box-sizing__item box-sizing__item--default">
      Без box-sizing (content-box)
    </div>
    <div class="box-sizing__item box-sizing__item--border-box">
      З box-sizing: border-box
    </div>
  </section>

  <section>
    <h2>Тіні (Box Shadow)</h2>
    <div class="shadow__item">
      box-shadow
    </div>
  </section>
</body>
</html>
